title: ContractShark SolHint CI
lang: en
description: SolHint GitHub Action CI Service
source: ./rules/
encoding: "utf-8"

permalink:  /:categories/:title:output_ext

## local method ##
theme: jekyll-rtd-theme
# debug:
#   compress: false
#   dist: true
#   shortcodes: true

## remote method ##
#remote_theme: rundocs/jekyll-rtd-theme

readme_index:
  with_frontmatter: true

exclude:
  - Gemfile
  - Gemfile.lock

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: index
      type: default
    values:
      layout: default